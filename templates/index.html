<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1> FPT STORE</h1>
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Product</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {%for c in cast:%}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">{{c.name}}</a>
                    </li>
                    {%endfor%}

                </ul>
                <form method="get" class="d-flex" action="/">
                    <input class="form-control me-2" name="kw" type="search" placeholder="Input find" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

<section>
    <div class="row"  >
        {%for p in pro%}
        <div class="col-xs-12 col-md-3" style="padding: 10px">
            <div class="card">
                <div class="card">
                    <img class="card-img-top" src="{{p.image}}" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">{{p.name}}</h4>
                        <p class="card-text">{{p.price}} VND</p>
                        <a href="#" class="btn btn-primary">Xem chi tiết</a>
                        <a href="#" class="btn btn-primary">Đặt hàng</a>
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</section>
</body>
<div class="mt-4 p-5 bg-primary text-white rounded">
  <h1>Lê Hoàng Tấn</h1>
  <p>Creater by product</p>
</div>
</html>
